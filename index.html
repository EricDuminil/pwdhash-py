<html>
  <head>
  <script src="md5.js" type="text/javascript"></script>
  <script src="hashed-password.js" type="text/javascript"></script>
  <script src="domain-extractor.js" type="text/javascript"></script>
  <script>
    var SPH_kPasswordPrefix = "@@";
    function Generate(uri, data)
    {
      var domain = (new SPH_DomainExtractor()).extractDomain(uri);
      var size = SPH_kPasswordPrefix.length;
      if (data.substring(0, size) == SPH_kPasswordPrefix)
        data = data.substring(size);
      var result = new String(new SPH_HashedPassword(data, domain));
      return result;
    }
  </script>
</head>
<body>
  <script>
    document.write(Generate(prompt("Domain?"), prompt("Password?")));
  </script>
</body>
